<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Subcategory</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Enter Query Input</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${product}"
					th:action="@{/subcategories/custom-query/}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="category" class="col-form-label">Category</label> <select
								th:field="*{productsubcategory.productcategory}">
								<option th:each="cat : ${categories}"
									th:value="${cat.productcategoryid}" class="form-control"
									th:text="${cat.name}"
									th:selected="${product.productsubcategory.productcategory=cat}"></option>
							</select> 
						</div>
						<div class="form-group col-md-6">
							<label for="sellstartdate" class="col-form-label">Sell
								Start Date</label> <input type="date" th:field="*{sellstartdate}"
								class="form-control" id="sellstartdate"> <span
								th:if="${#fields.hasErrors('sellstartdate')}"
								th:errors="*{sellstartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="sellenddate" class="col-form-label">Sell End
								Date</label> <input type="date" th:field="*{sellenddate}"
								class="form-control" id="sellenddate"> <span
								th:if="${#fields.hasErrors('sellenddate')}"
								th:errors="*{sellenddate}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Begin query">
						</div>
						<div>
							<p>
								<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
