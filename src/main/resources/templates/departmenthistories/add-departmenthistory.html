<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Department history</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Department history</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/departmenthistories/add/}"
					th:object="${employeedepartmenthistory}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified
								date</label> <input type="date" th:field="*{modifieddate}"
								class="form-control" id="modifieddate"> <span
								th:if="${#fields.hasErrors('modifieddate')}"
								th:errors="*{modifieddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="enddate" class="col-form-label">End date</label> <input
								type="date" th:field="*{enddate}" class="form-control"
								id="enddate"> <span
								th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"
								class="text-danger"></span>
							<div class="form-group col-md-6">
								<label for="department" class="col-form-label">Department</label>
								<select th:field="*{department.departmentid}">
									<option th:each="dep : ${departments}"
										th:value="${dep.departmentid}" class="form-control"
										th:text="${dep.name}"
										th:selected="${employeedepartmenthistory.department=dep}"></option>
								</select> <span th:if="${#fields.hasErrors('department')}"
									th:errors="*{department}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="employee" class="col-form-label">Employee</label> <select
									th:field="*{employee.businessentityid}">
									<option th:each="emp : ${employees}"
										th:value="${emp.businessentityid}" class="form-control"
										th:text="${emp.loginid}"
										th:selected="${employeedepartmenthistory.employee=emp}"></option>
								</select> <span th:if="${#fields.hasErrors('employee')}"
									th:errors="*{employee}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mt-3">
								<input type="submit" name="action" class="btn btn-primary"
									value="Add Department History">
							</div>
							<div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div>
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary"
									value="Cancel">
							</div>
						</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
