<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Departments</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${departments}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No departments yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Deparments</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Modified date</th>
								<th>Group name</th>
								<th>Name</th>	
								<th>Department histories</th>							
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="department : ${departments}">
								<td th:text="${#temporals.format(department.modifieddate,'dd/MM/yyyy')}"></td>
								<td th:text="${department.groupname}"></td>
								<td th:text="${department.name}"></td>
								<td><a th:href="@{/departmenthistories/associated/{id}(id=${department.departmentid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2">Go</i></a></td>
								<td><a th:href="@{/departments/edit/{id}(id=${department.departmentid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/departments/del/{id}(id=${department.departmentid})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/departments/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
		</p>
	</div>
</body>
</html>
